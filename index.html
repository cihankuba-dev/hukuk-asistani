<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öñÔ∏è Hukuk Asistanƒ±</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { color: #1F3B73; text-align: center; }
    .box { background: white; padding: 20px; margin: 15px auto; border-radius: 8px; max-width: 600px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { background: #1F3B73; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #304f9c; }
    textarea, input[type="file"] { width: 100%; margin: 10px 0; padding: 10px; }
    #output { white-space: pre-wrap; background: #eef; padding: 15px; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>‚öñÔ∏è Hukuk Asistanƒ±</h1>

  <!-- Dilek√ße Hazƒ±rlama -->
  <div class="box">
    <h2>üìú Dilek√ße Hazƒ±rla</h2>
    <textarea id="petitionInput" rows="3" placeholder="√ñrn: Tutuklama itiraz dilek√ßesi hazƒ±rla"></textarea>
    <button onclick="createPetition()">Hazƒ±rla</button>
    <div id="petitionOutput"></div>
  </div>

  <!-- Belge √ñzetleme -->
  <div class="box">
    <h2>üìÇ Belge Y√ºkle & √ñzetle</h2>
    <input type="file" id="fileInput" />
    <button onclick="summarizeFile()">√ñzet √áƒ±kar</button>
    <div id="summaryOutput"></div>
  </div>

  <!-- Klas√∂r Baƒülantƒ±sƒ± -->
  <div class="box">
    <h2>üìÇ iCloud Klas√∂r√ºn√º Tara</h2>
    <input type="file" id="folderInput" webkitdirectory directory multiple />
    <button onclick="uploadFolder()">Klas√∂r√º Tara</button>
    <div id="folderOutput"></div>
  </div>

  <script>
    const BASE_URL = "https://hukuk-asistani.onrender.com"; // Backend adresin

    async function createPetition() {
      let prompt = document.getElementById("petitionInput").value;
      let res = await fetch(`${BASE_URL}/petition`, {
        method: "POST",
        body: new URLSearchParams({ prompt }),
      });
      let data = await res.json();
      document.getElementById("petitionOutput").innerHTML = `<div id="output">${data.draft}</div>`;
    }

    async function summarizeFile() {
      let file = document.getElementById("fileInput").files[0];
      let formData = new FormData();
      formData.append("file", file);

      let res = await fetch(`${BASE_URL}/summarize`, {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      document.getElementById("summaryOutput").innerHTML = `<div id="output">${data.summary}</div>`;
    }

    async function uploadFolder() {
      let files = document.getElementById("folderInput").files;
      let results = [];

      for (let file of files) {
        let formData = new FormData();
        formData.append("file", file);

        let res = await fetch(`${BASE_URL}/summarize`, {
          method: "POST",
          body: formData
        });
        let data = await res.json();
        results.push(`üìÑ ${file.name}\n${data.summary}\n`);
      }

      document.getElementById("folderOutput").innerHTML =
        `<div id="output">${results.join("\n\n")}</div>`;
    }
  </script>
</body>
</html>
